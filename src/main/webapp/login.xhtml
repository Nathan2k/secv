<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets">
<h:head>
	<meta charset="UTF-8" />
	<link rel="stylesheet" type="text/css" href="resources/css/cssEmp.css" />
	<title>Página Inicial </title>
</h:head>
<h:body>
	<p:growl>
		<p:autoUpdate />
	</p:growl>
	<div align="center" style="margin-top: 8%">
		<p:panel value="Login" style="width: 600px">
			<h:graphicImage library="img" name="logo-senai.png"
				style="width: 500px" />
			<p />
			<p:panel>
				<div align="center" style="margin-top: 8%">
					<h:form>
						<p:commandLink event="onclick" ajax="true"
							update="imgb nome :form:loginLabel :form:usuario :form2:btemp"
							actionListener="#{usuarioMBean.trocaImagem}">
							<h:graphicImage style="width: 30%;" id="imgb" library="img"
								name="#{usuarioMBean.imagem}.jpg" />
						</p:commandLink>

					</h:form>
				</div>
				<div align="center">

					<p:outputLabel id="nome"
						value="#{usuarioMBean.imagem eq 'off' ? 'Empresa' : 'Administrador'}" />
				</div>
				<p />
				<h:form id="form">
					<center>
						<h:panelGrid columns="1">

							<h:outputText id="loginLabel"
								value="#{usuarioMBean.imagem eq 'off' ? 'CNPJ: ' : 'NIF: '}" />
							<p:inputMask label="Usuário"
								mask="#{usuarioMBean.imagem eq 'off' ? '99.999.999/9999-99' : ''}"
								id="usuario" value="#{usuarioMBean.empreOUadm}" required="true"
								style="width:240px" maxlength="14"
								requiredMessage="Campo Usuário invalido" />

							<h:outputText id="senhaLabel" value="Senha: " />
							<p:password label="Senha" value="#{usuarioMBean.senha}"
								id="senha" requiredMessage="Campo Senha invalido"
								required="true" style="width:240px" />
							<br />

							<h:commandButton value="Entrar" action="#{usuarioMBean.logar}"
								style="height: 30px; font-size: 14px; width:100%;" />
						</h:panelGrid>

					</center>

				</h:form>

				<p />
				<center>
					<h:form id="form2">
						<h:commandButton value="Nova Empresa" ajax="false"
						id="btemp"
							disabled="#{usuarioMBean.imagem ne 'off'}" action="novaemp"
							style="height: 30px; font-size: 14px; width:150px; border: 0px; " />
					</h:form>
					<h:form>
						<h:commandButton value="Recuperar Senha" ajax="false"
							action="esqueciSenha"
							style="height: 30px; font-size: 14px; width:150px; border: 0px; " />
					</h:form>
				</center>
				CLICA NA IMAGEM PRÉDIO/PESSOA PORRA!!!!!  "provisorio"
			</p:panel>
		</p:panel>

	</div>
</h:body>
</html>
