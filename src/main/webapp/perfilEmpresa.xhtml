<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">


<ui:composition template="/WEB-INF/templateEmpresa/templateEmpresa.xhtml">

	<ui:define name="content">
		
		
		<p:panel style="margin-top:8%; align:center">

		<h:panelGrid columns="1">

			<p:outputLabel id="cnpj" value="CNPJ: #{usuarioMBean.emp.CNPJ}"/>
			
			<p:outputLabel id="nomeEmpresa" value="Nome: #{usuarioMBean.emp.nome}"/>
	        
			<p:outputLabel id="cidade" value="Cidade: #{usuarioMBean.emp.cidade}"/>
	        
			<p:outputLabel id="bairro" value="Bairro: #{usuarioMBean.emp.bairro}"/>
	        
			<p:outputLabel id="rua" value="Rua: #{usuarioMBean.emp.CNPJ}"/>
	        
			<p:outputLabel id="email" value="Email #{usuarioMBean.emp.email}"/>
	        
			<p:outputLabel id="Telefone" value="Telefone: #{usuarioMBean.emp.telefone}"/>
	        
			<p:outputLabel id="representante" value="Representante: #{usuarioMBean.emp.CNPJ}"/>
	        
		</h:panelGrid>
		
		<h:commandButton value="Alterar" action="#{a}" style="height: 30px; font-size: 14px; width:220px"/>
		
		
		
	</p:panel>
		
		
		
	</ui:define>

</ui:composition>


</html>
