<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">


<ui:composition
	template="/WEB-INF/templateEmpresa/templateEmpresa.xhtml">

	<ui:define name="content">


		<p:panel style="margin-top:8%; align:center; margin-left:20%; margin-right:20%; width:45%">

		
			<h:panelGrid columns="2" style="width:100%">

				<h:panelGrid columns="1" style="width:50%">

					<p:outputLabel id="cnpj" value="CNPJ: #{usuarioMBean.emp.CNPJ}" />
					<br />
					<p:outputLabel id="nomeEmpresa"
						value="Nome: #{usuarioMBean.emp.nome}" />
					<br />
					<p:outputLabel id="cidade"
						value="Cidade: #{usuarioMBean.emp.cidade}" />
					<br />
					<p:outputLabel id="bairro"
						value="Bairro: #{usuarioMBean.emp.bairro}" />

				</h:panelGrid>

				<h:panelGrid columns="1" style="width:50%">

					<p:outputLabel id="rua" value="Rua: #{usuarioMBean.emp.rua}" />
					<br />
					<p:outputLabel id="email" value="Email: #{usuarioMBean.emp.email}" />
					<br />
					<p:outputLabel id="Telefone"
						value="Telefone: #{usuarioMBean.emp.telefone}" />
					<br />
					<p:outputLabel id="representante"
						value="Representante: #{usuarioMBean.emp.representante}" />

				</h:panelGrid>

			</h:panelGrid>


			<br />
			
			<h:form>
			<center>
				<h:commandButton value="Editar" action="alterarPerfilEmpresa?faces-redirect=true"
					style="height: 30px; font-size: 14px; width:220px" ajax="false" />
			</center>
			</h:form>

		</p:panel>


	</ui:define>

</ui:composition>


</html>
