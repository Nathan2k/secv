<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets">
<h:head>
	<meta charset="UTF-8" />
</h:head>
<h:body>

	<p:panel value="Login" style="width: 600px">
		<h:graphicImage library="img" name="logo-senai.png"
			style="width: 500px" />
		<p />
		<p:panel>
			<h:form>

				<center>
					<h:panelGrid>

						<p:outputLabel for="nif" value="NIF: " />
						<p:inputMask id="nif" value="#{cadastroAdmMBean.adm.NIF}" required="true"
							style="width: 350px;" />

						<h:outputText value="Email: " />
						<p:inputText value="#{cadastroAdmMBean.adm.email}" required="true" style="width: 350px;" />

						<h:outputText value="Nome: " />
						<p:inputText value="#{cadastroAdmMBean.adm.nome}" required="true" style="width: 350px;" />

						<h:outputText value="Senha: " />
						<p:password id="senha3" value="#{cadastroAdmMBean.adm.senha}" required="true"
							style="width: 350px;" />

						<h:outputText value="Confirmar Senha: " />
						<p:password id="confsenha3" required="true"
							style="width: 350px;" />

						<p:outputLabel for="tel" value="Telefone:" />
						<p:inputMask id="tel" value="#{cadastroAdmMBean.adm.telefone}" mask="(999) 99999-9999"
							required="true" style="width: 350px;" />
						<br />

					</h:panelGrid>
					<p />
				</center>
				
			</h:form>


			<h:form>
				<center>
					<h:commandButton value="Cadastrar" ajax="false" action="#{cadastroAdmMBean.salvar}"
						style="height: 30px; font-size: 14px; width:150px; border: 0px; " />
				</center>
			</h:form>

			<p />

		</p:panel>
	</p:panel>

</h:body>
</html>
