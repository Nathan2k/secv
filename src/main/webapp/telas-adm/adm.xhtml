<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets">
<h:head>
	<meta charset="UTF-8" />
</h:head>
<h:body>

	<h:panelGrid columns="1" cellpadding="2">
		<p:commandButton value="Clica aqui" type="button"
			onclick="PF('formadm').show();" />

	</h:panelGrid>

	<p:dialog header="Cadastro Adm" widgetVar="formadm" resizable="false"
		draggable="false">

		<h:panelGrid columns="2" cellpadding="3">


			<h:outputText value="Nome: " />
			<p:inputText value="#{a}" required="true" />

			<h:outputText value="Nif: " />
			<p:inputText value="#{a}" required="true" maxlength="9" />

			<p:outputLabel for="tel" value="Telefone:" />
			<p:inputMask id="tel" value="#{a}" mask="(999) 99999-9999" />

			<h:outputText value="Email: " />
			<p:inputText value="#{a}" required="true" />

			<h:outputText value="Senha: " />
			<p:password id="nonFeedback" value="#{a}" required="true" />

			<h:outputText value="Confirmar Senha: " />
			<p:password id="nonFeedback" value="#{a}" required="true" />

		</h:panelGrid>

		<p:toolbar>
			<f:facet name="left">
				<p:commandButton value="Cancelar" type="cancelar" />
			</f:facet>

			<f:facet name="right">
				<p:commandButton value="Cadastrar" type="cadastro" />
			</f:facet>
		</p:toolbar>







	</p:dialog>

</h:body>
</html>
