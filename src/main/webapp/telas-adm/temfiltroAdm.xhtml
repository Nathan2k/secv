<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets">
<h:head>
	<meta charset="UTF-8" />
</h:head>

<ui:composition template="/WEB-INF/templateADM/templateADM.xhtml">
	<ui:define name="title">Filtro</ui:define>

	<ui:define name="content">
		<center>
			<div class="naosei">
				<p:panel value="Login"
					style="margin-top: -3% !important; width: 600px">

					<h:graphicImage library="img" name="/logo-senai.png"
						style="width:300px; margin: 7px;" />

					<p />
					<p:panel>
						<h:form>

							<center>
								<h:panelGrid columns="1" style="margin-bottom:15px"
									cellpadding="5">

									<h:outputText value="Nome da Vaga: " />
									<p:inputText value="#{a}" required="true" style="width: 350px;" />
									<p />

									<p:outputLabel for="estado" value="Estados:" />
									<p:selectOneMenu id="estado" value="#{a}" style="width:160px">
										<f:selectItem itemLabel="Estados" itemValue="" />
										<f:selectItems value="#{a}" />
									</p:selectOneMenu>
									<p />

									<h:outputLabel for="cidades" value="Cidades:" />
									<p:selectCheckboxMenu id="idCidades"
										value="#{filtroMBean.selCidade}" label="Cidades"
										style="width:160px" filter="true" filterMatchMode="startsWith"
										panelStyle="width:290px">
										<f:selectItems value="#{filtroMBean.cidades}" var="cidade"
											itemLabel="#{cidade.nome}" itemValue="#{cidade.codigo}" />
										<!-- <p:ajax event="blur" process="idCidades" listener="#{filtroMBean.selCidade}" update="area" /> -->
									</p:selectCheckboxMenu>
									<p />

									<h:outputLabel for="area" value="Área:" />
									<p:selectOneMenu required="true" style="width: 160px"
										panelStyle="width:150px" id="area" value="#{a}">
										<f:selectItem itemLabel="" itemValue="" />
										<f:selectItems value="#{a}" />
									</p:selectOneMenu>
									<P />

									<h:outputLabel for="curso" value="Curso:" />
									<p:selectOneMenu required="true" style="width: 160px"
										panelStyle="width:150px" id="curso" value="#{a}">
										<f:selectItem itemLabel="" itemValue="" />
										<f:selectItems value="#{a}" />
									</p:selectOneMenu>
									<P />

									<h:outputLabel for="semestre" value="Semestres:" />
									<p:selectCheckboxMenu style="width: 160px" id="sem"
										value="#{a}" multiple="true" filter="true"
										panelStyle="width:290px">
										<f:selectItems value="#{a}" />
									</p:selectCheckboxMenu>
									<p />

									<h:outputLabel for="idioma" value="Idioma:" />
									<p:selectCheckboxMenu style="width: 160px" id="idioma"
										value="#{a}" multiple="true" filter="true"
										panelStyle="width:290px">
										<f:selectItems value="#{a}" />
									</p:selectCheckboxMenu>
									<p />


									<h:outputText value="Experiência: " />
									<p:selectOneRadio required="true" id="experiencia" value="#{a}">
										<f:selectItem itemLabel="Sim" itemValue="Sim" />
										<f:selectItem itemLabel="Não" itemValue="Nao" />
									</p:selectOneRadio>

									<p />


									<h:outputText value="Sexo: " />
									<p:selectOneRadio required="true" id="sexo" value="#{a}">
										<f:selectItem itemLabel="Homem" itemValue="Homem" />
										<f:selectItem itemLabel="Mulher" itemValue="Mulher" />
										<f:selectItem itemLabel="Indiferente" itemValue="Indiferente" />
									</p:selectOneRadio>

									<p />
									<h:outputText value="Deficiência: " />
									<p:selectOneRadio required="true" id="deficiencia" value="#{a}">
										<f:selectItem itemLabel="Sim" itemValue="Sim" />
										<f:selectItem itemLabel="Indiferente" itemValue="Indiferente" />
									</p:selectOneRadio>

									<p />

									<h:panelGrid columns="1" style="margin-bottom: 10px">

										<h:outputText id="displayRange"
											value="Faixa etária: #{sliderView.number8} a #{sliderView.number9} anos" />
										<p:slider required="true" for="txt6,txt7"
											display="displayRange" style="width: 350px" range="true"
											displayTemplate="De {min} a {max}" />
									</h:panelGrid>
									<h:inputHidden id="txt6" value="#{sliderView.number8}" />
									<h:inputHidden id="txt7" value="#{sliderView.number9}" />
									<p />




								</h:panelGrid>

							</center>

							<center>
								<h:commandButton value="Filtrar"
									action="#{cadastroEmpresaMBean.salvar}"
									style="height: 30px; font-size: 14px; width:150px; border: 0px; " />
							</center>

						</h:form>

						<p />

					</p:panel>
				</p:panel>
			</div>

		</center>
	</ui:define>
</ui:composition>
</html>
