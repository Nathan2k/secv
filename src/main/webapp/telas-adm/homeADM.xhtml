<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<ui:composition template="/WEB-INF/templateADM/templateADM.xhtml">


	<ui:define name="css">
		<link rel="stylesheet" type="text/css"
			href="/secv/resources/css/homeADM.css" />
	</ui:define>

	<ui:define name="title">Home ADM</ui:define>


	<ui:define name="content">

		<script src="https://canvasjs.com/assets/script/canvasjs.min.js"></script>


		<p:panelGrid border="1" style="width:100%;height:100%;border-block-end:0px">
			<p:row>
				<p:column style="width:50%;height:50%">
					<p:chart type="line" model="#{chartsMBean.lineModel}"
						style="height:100%; width:100%;" />
				</p:column>
				<p:column style="width:50%;height:50%">
					<p:chart type="pie" model="#{chartPieMBean.pieModel1}"
						style="height:100%; width:100%;" />
				</p:column>
			</p:row>
			<p:row>
				<p:column style="width:50%;height:50%">
					<p:chart type="bar" model="#{chartBarMBean.barModel}"
						style="height:100%; width:100%;" />
				</p:column>
				<p:column style="width:50%;height:50%">
					<p:chart type="bar" model="#{chartLineMBean.horizontalBarModel}"
						style="height:100%; width:100%;"/>
				</p:column>
			</p:row>
			</p:panelGrid>
	</ui:define>
</ui:composition>

</html>
