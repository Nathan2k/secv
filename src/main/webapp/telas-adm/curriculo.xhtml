<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets">
<h:head>
	<meta charset="UTF-8" />
	<link rel="stylesheet" type="text/css" href="resources/css/cssEmp.css" />
	<ui:define name="title">Curriculo</ui:define>


</h:head>
<h:head>
	<title>Impressão PDF</title>
	<h:outputScript library="script" name="javascript.js" target="form" />
	<script type="text/javascript">
		function printpage() {
			window.print()
		}
	</script>
	<style>
@media print {
	input {
		display: none;
	}
	#button {
		display: none;
	}
	
@page {
	size: auto;
	margin:0mm;
}
}
</style>
</h:head>
<h:body onload="printpage();">
<div align="center">
		<p:button id="button" icon="fa fa-print" value="Imprimir"
			onclick="printpage()" />
	</div>
	
	<p:growl widgetVar="growlWV">
		<p:autoUpdate />
	</p:growl>

	<div align="center">
		<h:graphicImage style="width: 40%;" library="img"
			name="logo-senai.png" />
	</div>
	<p/>
		<p:panel style="border: 0px;">
		<center>
			<font size = "06"><strong>	<h:outputLabel value="#{flash.curImp.nomeDoAluno}" />	</strong></font>
			<br />
			<font size = "03"> <br /> <strong>Email: </strong> </font>
			<h:outputLabel value="#{flash.curImp.email}"/>
			<br /> <strong>Telefone: </strong>
			<h:outputLabel value="#{flash.curImp.telefone}"/>
			<br /> <strong>Data de nascimento: </strong>
			<h:outputLabel value="#{flash.curImp.idade}"/>
			<br /> <strong>Sexo: </strong>
			<h:outputLabel value="#{flash.curImp.sexo}"/>

			<br />
		<!-- 	 <h:outputLabel
				value="#{impressaoPDFMBean.usuario.pessoa_pcd eq '0' ? '' : 'Deficiencia: Sim'}" />  --> 
			
		</center>
	</p:panel>
	
	<p:panel style="border: 0px;">
		<center>
			<h3>Formações Acadêmicas</h3>
		</center>
		<h:outputLabel value="Curso Atual: "
			style="margin-letf: -60%; font-weight:bold; text-decoration: underline" />
		<h:outputLabel
			value=" #{flash.curImp.curso}"
			style="margin-letf: -60%;" />

		<br />
		<h:outputLabel value="Semestre:"
			style="margin-letf: -60%; font-weight:bold; text-decoration: underline" />
		<h:outputLabel value=" #{flash.curImp.semestre}°"
			style="margin-letf: -60%;" />
		<br />
		<br />
		<h:outputLabel value="Cursos concluidos"
			style="font-size: 18px; margin-letf: -60%; font-weight:bold; text-decoration: underline" />
		<h:dataTable value="#{flash.curImp.formação}" var="forma">
			<h:column>
			<!-- LISTAR DADOS DA FORMAÇÃO -->
			<h:outputLabel  value="Nome: " style="font-weight:bold" />
			<h:outputLabel value="#{forma.nome}"/>
			<h:outputLabel  value="; Escola: " style="font-weight:bold" />
			<h:outputLabel value="#{forma.escola}"/>
			<h:outputLabel  value="; Data Inicio: " style="font-weight:bold" />
			<h:outputLabel value="#{forma.data_inicioFormatada}"/>
			<h:outputLabel  value="; Data Fim: " style="font-weight:bold" />
			<h:outputLabel value="#{forma.data_fimFormatada}"/>
			

			</h:column>
		</h:dataTable>
	</p:panel>
	<p:panel style="border: 0px;">
		<center>
			<h3>Linguas Estrangeiras</h3>
			</center>
		<h:outputLabel value="Nivel de Inglês:"
			style="font-size: 18px; margin-letf: -60%; font-weight:bold; text-decoration: underline" />
		<h:outputLabel
			value=" #{flash.curImp.nvInglesFormatado}"
			style="margin-letf: -60%;" />
		<br />
		<h:outputLabel value="Nivel de Espanhol:"
			style="font-size: 18px; margin-letf: -60%; font-weight:bold; text-decoration: underline" />
		<h:outputLabel
			value=" #{flash.curImp.nvEspanholFormatado}"
			style="margin-letf: -60%;" />

	</p:panel>
	<p:panel style="border: 0px;">
		<center>
			<h3>Experiências</h3>
		</center>

		<h:dataTable value="#{flash.curImp.experiencia}" var="e">
			<h:column>
			<!-- LISTAR DADOS DA EXPERIENCIA -->

			<h:outputLabel  value="Empresa: " style="font-weight:bold" />
			<h:outputLabel value="#{e.empresa}"/>
			<h:outputLabel  value="; Data inicio: " style="font-weight:bold" />
			<h:outputLabel value="#{e.data_inicioFormatada}"/>
			<h:outputLabel  value="; Data Fim: " style="font-weight:bold" />
			<h:outputLabel value="#{e.data_fimFormatada}"/>
			<h:outputLabel  value="; Cargo: " style="font-weight:bold" />
			<h:outputLabel value="#{e.cargo}"/>
			<h:outputLabel  value="; Função: " style="font-weight:bold" />
			<h:outputLabel value="#{e.funcoes}"/>

			</h:column>
		</h:dataTable>
	</p:panel>
		<!-- 	<p:dataList value="#{flash.curImp.formação}" var="forma">
			#{forma.escola}
		</p:dataList> -->

</h:body>
</html>
