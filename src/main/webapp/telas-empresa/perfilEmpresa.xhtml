<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<ui:composition
	template="/WEB-INF/templateEmpresa/templateEmpresa.xhtml">
	<ui:define name="title">Perfil da Empresa</ui:define>
	<ui:define name="content">

		<h:body>

			<center>
				<p:panel value="Login" style="width: 25%; margin-top: 2%" >


					<p />
						<h:form>

							<center>
								<h:panelGrid>


									<h:outputText id="cnpj" value="CNPJ: "
										style="font-weight:bold;" />
									<p:inputText disabled="true" value="#{usuarioMBean.emp.CNPJ}"
										style="width:100% ;font-weight: bold;" />
									<br />
									<p:outputLabel id="nomeEmp" value="Nome: " />
									<p:inputText disabled="true" value="#{usuarioMBean.emp.nome}"
										style="font-weight: bold;" />
									<br />
									<p:outputLabel id="representante" value="Representante (a): " />
									<p:inputText disabled="true"
										value="#{usuarioMBean.emp.representante}"
										style="font-weight: bold;" />
									<br />
									<p:outputLabel id="cidade" value="Cidade: " />
									<p:inputText disabled="true" value="#{usuarioMBean.emp.cidadeE.nome}"
										style="font-weight: bold;" />
									<br />
									<p:outputLabel id="bairro" value="Bairro: " />
									<p:inputText disabled="true" value="#{usuarioMBean.emp.bairro}"
										style="font-weight: bold;" />
									<br />
									<p:outputLabel id="rua" value="Rua: " />
									<p:inputText disabled="true" value="#{usuarioMBean.emp.rua}"
										style="font-weight: bold;" />
									<br />
									<p:outputLabel id="email" value="Email: " />
									<p:inputText disabled="true" value="#{usuarioMBean.emp.email}"
										style="font-weight: bold;" />
									<br />
									<p:outputLabel id="telefone" value="Telefone: " />
									<p:inputText disabled="true"
										value="#{usuarioMBean.emp.telefone}"
										style="font-weight: bold;" />
									<br />


								</h:panelGrid>
								<p />
							</center>

							<center>
								<h:commandButton value="Editar" ajax="false"
									action="alterarPerfilEmpresa?faces-redirect=true"
									style="height: 30px; font-size: 14px; width:220px; border: 0px;"  />
							</center>

						</h:form>

						<p />
				</p:panel>
			</center>

		</h:body>



	</ui:define>

</ui:composition>


</html>
