<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets">



<ui:composition
	template="/WEB-INF/templateEmpresa/templateEmpresa.xhtml">
	<ui:define name="css">
		<link rel="stylesheet" type="text/css" href="resources/css/cssEmp.css" />
	</ui:define>
	<ui:define name="title">Criar ADM</ui:define>


	<ui:define name="content">


		<h:body>


			<center>

				<p:panel style="border: 0px; padding: 0px; margin-top:1%;">
					<p:outputLabel value="Filtros Realizados" />
				</p:panel>

				<h:form id="formHist">
					<p:dataGrid id="dataGrid" value="#{filtroMBean.filtros}" var="filtro"
						columns="10" layout="grid">



						<p />
						<p:panel width="20%" header="#{filtro.nomeFiltro}" styleClass="panel2">
							<h:panelGrid columns="1" />

							<p:commandLink event="onclick" ajax="true">
								<p:graphicImage name="img/logo.jpg" width="100%" />
							</p:commandLink>

							<h:form>

								<p:toolbar
									style="border: 0px; padding: 0px; margin-top:5%; background:white !important;">
									<f:facet name="right">
										<p:commandButton style="background:white !important;"
											type="button" title="Visualizar" icon="ui-icon-script" />
										<p:commandButton style="background:white !important;"
											type="button" title="Deletar" icon="ui-icon-trash" />
	
									</f:facet>
									
								</p:toolbar>

							</h:form>
						</p:panel>
					</p:dataGrid>
				</h:form>



			</center>

		</h:body>
	</ui:define>
</ui:composition>
</html>
