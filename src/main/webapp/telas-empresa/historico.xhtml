<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets">
<h:head>
	<meta charset="UTF-8" />

</h:head>
<ui:composition
	template="/WEB-INF/templateEmpresa/templateEmpresa.xhtml">
	<ui:define name="title">Hist√≥rico</ui:define>
	<ui:define name="css"><link rel="stylesheet" type="text/css" href="resources/css/hist.css" /></ui:define>
	<ui:define name="content">

		<h:body>

			
			<center>

				<h:form id="formHist">
					<p:dataGrid  id="dataGrid" value="#{filtroMBean.filtros}" var="vaga" columns="10"
						layout="grid">
						
						<f:facet style="background:white !important;" name="header" id="head" >
							<p:outputLabel value="Filtros Realizados"/>
						</f:facet>
						<p/>
						<p:panel  header="#{vaga.nomeFiltro}" styleClass="panel2">
							<h:panelGrid columns="1" />
							
								<p:commandLink event="onclick" ajax="true">
									<p:graphicImage name="img/logo.png" width="100%" />
								</p:commandLink>
							
							<h:form>
								<p:toolbar
									style="border: 0px; padding: 0px; margin-top:5%; background:white !important;">
									<f:facet name="right">
										<p:commandButton style="background:white !important;"
											type="button" title="Visualizar" icon="ui-icon-script" />
										<p:commandButton style="background:white !important;"
											type="button" title="Deletar" icon="ui-icon-trash" />
									</f:facet>
								</p:toolbar>
							</h:form>
						</p:panel>
					</p:dataGrid>
				</h:form>



			</center>

		</h:body>
	</ui:define>
</ui:composition>
</html>
