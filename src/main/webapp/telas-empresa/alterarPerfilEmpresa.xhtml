<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">


<ui:composition
	template="/WEB-INF/templateEmpresa/templateEmpresa.xhtml">

	<ui:define name="content">

		<h:body>
			<p:growl>
				<p:autoUpdate />
			</p:growl>

			<center>
				<p:panel value="Login" style="width: 600px">

					<p />
					<p:panel>
						<h:form>

							<center>
								<h:panelGrid>


									<h:outputText id="cnpj" value="CNPJ: "
										style="font-weight:bold;" />
									<p:inputText disabled="true" value="#{usuarioMBean.emp.CNPJ}"
										style="font-weight: bold;" />
									<br />
									<p:outputLabel id="cidade" value="Cidade: " />
									<p:inputText disabled="true" value="#{usuarioMBean.emp.cidadeE.nome}"
										style="font-weight: bold;" />
									<br />
									<p:outputLabel id="nomeEmp" value="Nome: " />
									<p:inputText requiredMessage="Campo nome é necessário" required="true" value="#{usuarioMBean.emp.nome}"
										style="font-weight: bold;" />
									<br />
									<p:outputLabel id="representante" value="Representante (a): " />
									<p:inputText requiredMessage="Campo representante(a) é necessário" required="true" value="#{usuarioMBean.emp.representante}"
										style="font-weight: bold;" />
									<br />
									<p:outputLabel id="bairro" value="Bairro: " />
									<p:inputText required="true" requiredMessage="Campo bairro é necessário" value="#{usuarioMBean.emp.bairro}"
										style="font-weight: bold;" />
									<br />
									<p:outputLabel id="rua" value="Rua: " />
									<p:inputText required="true" requiredMessage="Campo rua é necessário" value="#{usuarioMBean.emp.rua}"
										style="font-weight: bold;" />
									<br />
									<p:outputLabel id="email" value="Email: " />
									<p:inputText required="true" requiredMessage="Campo email é necessário" value="#{usuarioMBean.emp.email}"
										style="font-weight: bold;">
										<f:validator validatorId="custom.emailValidator" />
									</p:inputText>
									<br />
									<p:outputLabel id="telefone" value="Telefone: " />
									<p:inputText required="true" requiredMessage="Campo telefone é necessário" value="#{usuarioMBean.emp.telefone}"
										style="font-weight: bold;" />
									<br />


								</h:panelGrid>
								<p />
							</center>

							<center>
								<h:commandButton value="Alterar" ajax="false"
									action="#{alterarPerfilMBean.alterar}"
									style="height: 30px; font-size: 14px; width:220px; border: 0px;"  />
							</center>
						</h:form>

						<p />

						<h:form>
							<center>
								<h:commandButton value="Voltar" ajax="false"
									action="perfilEmpresa"
									style="height: 30px; font-size: 14px; width:150px; border: 0px; " />
							</center>
						</h:form>

					</p:panel>
				</p:panel>
			</center>

		</h:body>


	</ui:define>

</ui:composition>


</html>
