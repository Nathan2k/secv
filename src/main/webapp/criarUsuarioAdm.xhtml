<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets">
	
	
<ui:composition template="/WEB-INF/templateADM/templateADM.xhtml">
<ui:define name="css"><link rel="stylesheet" type="text/css" href="resources/css/homeADM.css" /></ui:define>
<ui:define name="title">Criar ADM</ui:define>


	<ui:define name="content">
	
	<h:body>

<center>
	<p:panel value="Login" style="width: 600px">
		
		<h:graphicImage library="img" name="/logo-senai.png" style="width:300px; margin: 7px;"/>

		<p />
		<p:panel>
			<h:form>

				<center>
					<h:panelGrid>

						<h:outputText value="NIF: " style="margin:5px;font-weight:bold;" />
						<p:inputText value="#{cadastroAdmMBean.adm.NIF}"  required="true" style="width: 350px;" />
						
						<h:outputText value="Email: " style="margin:5px;font-weight:bold;" />
						<p:inputText value="#{cadastroAdmMBean.adm.email}" required="true" style="width: 350px;" />
						
						<h:outputText value="Nome: " style="margin:5px;font-weight:bold;" />
						<p:inputText value="#{cadastroAdmMBean.adm.nome}" required="true" style="width: 350px;" />
						
						<h:outputText value="Senha: " style=" margin:5px; font-weight:bold;" />
						<p:password id="senha3" value="#{cadastroAdmMBean.adm.senha}" required="true" style="width: 350px;" />
						
						<h:outputText value="Confirmar Senha: " style="margin-top:50px;font-weight:bold;" />
						<p:password id="confsenha3" required="true" style="width: 350px;" />
						
						<h:outputLabel for="tel" value="Telefone:" />
						<p:inputMask id="tel" value="#{cadastroAdmMBean.adm.telefone}" mask="(99) 99999-9999" required="true" style="width: 350px;" />
						<br />

					</h:panelGrid>
					<p />
				</center>
		
				<center>
					<h:commandButton value="Cadastrar" ajax="false" action="#{cadastroAdmMBean.salvar}" style="height: 30px; font-size: 14px; width:150px; border: 0px; " />
				</center>
				
			</h:form>

			<p />

		</p:panel>
	</p:panel>
	</center>

</h:body>
	
	
	
	</ui:define>

</ui:composition>

</html>
