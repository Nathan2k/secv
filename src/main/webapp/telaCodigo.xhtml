<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets">
<h:head>
	<meta charset="UTF-8" />
	<link rel="stylesheet" type="text/css" href="resources/css/cssEmp.css" />
</h:head>

<h:body>
	<p:growl>
		<p:autoUpdate />
	</p:growl>

	<div class="center">


		<p:panel value="Login" style="width: 600px">
			<h:graphicImage library="img" name="logo-senai.png"
				style="width: 500px" />
			<p />

			<p:panel>
				<center>
					<h:form rendered="#{!recuperarSenhaMBean.codigoCerto}">
						<p:messages id="msgs" />
						<h:panelGrid columns="1">

							<h:outputText value=" Insira o Codigo no EMAIL: " />
							<p:inputText type="number" label="Email" id="codigo"
								value="#{recuperarSenhaMBean.vCod}" style="width:240px"
								required="true" maxlength="14" />

						</h:panelGrid>
						<p />
						<div align="center">

							<p:commandButton ajax="false" value="Enviar"
								action="#{recuperarSenhaMBean.verificaCodigo}"
								update="formSenha"
								style="height: 30px; font-size: 14px; width:220px" />

						</div>
						<p />

					</h:form>

					<h:form id="formSenha"
						rendered="#{recuperarSenhaMBean.codigoCerto}">
						<p:messages id="msgs" />
						<h:panelGrid columns="1">

							<h:outputText value="Nova Senha:" />
							<p:inputText type="password" label="Email" id="novaSenha"
								value="#{recuperarSenhaMBean.password}" style="width:240px"
								required="true" maxlength="14" />
							<br />
							<h:outputText value="Confirmar Senha: " />
							<p:inputText type="password" label="Email"
								value="#{recuperarSenhaMBean.verificaPassword}"
								style="width:240px" required="true" maxlength="14" />


						</h:panelGrid>
						<p />
						<p />
						<div align="center">
							<h:commandButton value="Alterar"
								action="#{recuperarSenhaMBean.novaSenha}"
								style="height: 30px; font-size: 14px; width:220px" />
						</div>
						<p />

					</h:form>
					<h:form>
						<h:commandButton value="Cancelar" ajax="false" action="login"
							style="height: 30px; font-size: 14px; width:150px; border: 0px; " />
					</h:form>
				</center>
				<p />


			</p:panel>
		</p:panel>
	</div>
</h:body>
</html>
