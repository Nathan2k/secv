<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets">
<h:head>
	<meta charset="UTF-8" />
</h:head>
<ui:composition
	template="/WEB-INF/templateEmpresa/templateEmpresa.xhtml">
	<ui:define name="title">Home</ui:define>

	<ui:define name="content">
		<div style="width: 500px; margin: auto;">
			<p:panel value="Login" style="width: 500px; margin-top: 8%">

				<h:form>
					<center>
						<h:panelGrid columns="1">

							<h:outputText value="Nome da Vaga: " />
							<p:inputText value="#{a}" required="true" style="width: 350px;" />
							<p />
							<h:outputText value="Experiência: " />
							<p:selectOneRadio required="true" id="experiencia" value="#{a}">
								<f:selectItem itemLabel="Sim" itemValue="Sim" />
								<f:selectItem itemLabel="Não" itemValue="Nao" />
							</p:selectOneRadio>

							<p />
							<h:outputText value="Sexo: " />
							<p:selectOneRadio required="true" id="sexo" value="#{a}">
								<f:selectItem itemLabel="Homem" itemValue="Homem" />
								<f:selectItem itemLabel="Mulher" itemValue="Mulher" />
								<f:selectItem itemLabel="Indiferente" itemValue="Indiferente" />
							</p:selectOneRadio>

							<p />
							<h:outputText value="Deficiência: " />
							<p:selectOneRadio required="true" id="deficiencia" value="#{a}">
								<f:selectItem itemLabel="Sim" itemValue="Sim" />
								<f:selectItem itemLabel="Indiferente" itemValue="Indiferente" />
							</p:selectOneRadio>

							<p />
							
							<h:panelGrid columns="1" style="margin-bottom: 10px">

								<h:outputText id="displayRange"
									value="Faixa etária: #{sliderView.number8} a #{sliderView.number9} anos" />
								<p:slider required="true" for="txt6,txt7" display="displayRange"
									style="width: 350px" range="true"
									displayTemplate="De {min} a {max}" />
							</h:panelGrid>
							<h:inputHidden id="txt6" value="#{sliderView.number8}" />
							<h:inputHidden id="txt7" value="#{sliderView.number9}" />
							<p />
							
							<h:outputLabel for="idioma" value="Idioma:" />
							<p:selectCheckboxMenu required="true" style="width: 140px" id="idioma"
								value="#{checkboxView.selectedCities2}" multiple="true"
								filter="true" panelStyle="width:290px">
								<f:selectItems value="#{checkboxView.cities}" />
							</p:selectCheckboxMenu>
							<p />


							<h:outputLabel for="estado" value="Estado:" />
							<p:selectOneMenu required="true" style="width: 140px" panelStyle="width:150px"
								id="estado" value="#{a}">
								<f:selectItem itemLabel="" itemValue="" />
								<f:selectItems value="#{checkboxView.cities}" />
							</p:selectOneMenu>

							<p />
							<h:outputLabel for="cidade" value="Cidades:" />
							<p:selectCheckboxMenu required="true" style="width: 140px" id="multiple"
								value="#{checkboxView.selectedCities2}" multiple="true"
								filter="true" panelStyle="width:290px">
								<f:selectItems value="#{checkboxView.cities}" />
							</p:selectCheckboxMenu>
							<p />

							<h:outputLabel for="area" value="Área:" />
							<p:selectOneMenu required="true" style="width: 140px" panelStyle="width:150px"
								id="area" value="#{a}">
								<f:selectItem itemLabel="" itemValue="" />
								<f:selectItems value="#{checkboxView.cities}" />
							</p:selectOneMenu>
							<P />
							<h:outputLabel for="curso" value="Curso:" />
							<p:selectOneMenu required="true" style="width: 140px" panelStyle="width:150px"
								id="curso" value="#{a}">
								<f:selectItem itemLabel="" itemValue="" />
								<f:selectItems value="#{checkboxView.cities}" />
							</p:selectOneMenu>
							<P />
								
							<h:outputLabel for="semestre" value="Semestres:" />
							<p:selectCheckboxMenu required="true" style="width: 140px" id="sem"
								value="#{checkboxView.selectedCities2}" multiple="true"
								filter="true" panelStyle="width:290px">
								<f:selectItems value="#{checkboxView.cities}" />
							</p:selectCheckboxMenu>
							<p />
					




						</h:panelGrid>

						<p />

						<h:commandButton value="Filtrar"
							action="#{cadastroEmpresaMBean.salvar}"
							style="height: 30px; font-size: 14px; width:150px; border: 0px; " />
					</center>
				</h:form>


			</p:panel>
		</div>
	</ui:define>
</ui:composition>
</html>
