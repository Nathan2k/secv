<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui">



<h:head>
	<link rel="shortcut icon" href="/secv/resources/img/favicon (2).ico"  />
	<link rel="stylesheet" type="text/css" href="/secv/resources/css/templateADM.css" />
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"/>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" />
	<ui:insert name="css"></ui:insert>
	<title><ui:insert name="title">Template ADM</ui:insert></title>
	
</h:head>





<h:body>

	<div class="content" style="padding-left: 0px !important" >
		
		
				<script src="https://canvasjs.com/assets/script/canvasjs.min.js"></script>


		<p:panelGrid border="1" style="width:100%;height:100%;border-block-end:0px">
			<p:row>
				<p:column style="width:50%;height:50%">
					<p:chart type="line" model="#{chartsMBean.lineModel}"
						style="height:75%; width:75%;margin-left:10%;margin-right:10%;color:black" />
				</p:column>
				</p:row>
				
				<p:row>
				<p:column style="width:50%;height:50%;">
					<p:chart type="pie" model="#{chartPieMBean.pieModel1}"
						style="height:75%; width:75%;margin-left:10%;margin-right:10%;color:black" />
				</p:column> 
			</p:row>
		</p:panelGrid>
		
		<p:panelGrid border="1" style="width:100%;height:100%;border-block-end:0px">
			<p:row>
				<p:column style="width:50%;height:50%">
					<p:chart type="bar" model="#{chartBarMBean.barModel}"
						style="height:75%; width:75%;margin-left:10%;margin-right:10%;color:black" />
				</p:column>
				</p:row>
				
				<p:row>
				<p:column style="width:50%;height:50%">
					<p:chart type="bar" model="#{chartLineMBean.horizontalBarModel}"
						style="height:75%; width:75%;margin-left:10%;margin-right:10%;color:black"/>
				</p:column>
			</p:row>
			</p:panelGrid>
		
		
	</div>



	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
	<script>
		$(window).resize(function() {
		    location.reload();
		});
	</script>
</h:body>

</html>
