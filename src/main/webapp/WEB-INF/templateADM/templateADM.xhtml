<style>
body {
	font-family: "Lato", sans-serif;
}

.sidenav {
	height: 100%;
	width: 204px;
	position: fixed;
	z-index: 1;
	top: 0;
	left: 0;
	background-color: #111;
	overflow-x: hidden;
	padding-top: 20px;
	margin-top:51px;
}

a:hover{
	background-color: #0080FF;
}

.sidenav a {
	padding: 6px 6px 6px 10px;
	text-decoration: none;
	font-size: 120%;
	color: #FAFAFA;
	display: block;
}

.sidenav a:hover {
	color: #f1f1f1;
}

.main {
	margin-left: 200px; /* Same as the width of the sidenav */
}

@media screen and (max-height: 450px) {
	.sidenav {

	}
	.sidenav a {

	}
}
</style>

	<div class="sidenav">
