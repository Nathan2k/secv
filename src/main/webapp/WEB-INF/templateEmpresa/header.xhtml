<!DOCTYPE nav PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">



<div align="center">
	<h:graphicImage library="img" name="logo-senai.png" />
</div>
<br/>
<h:form>
<p:toolbar style="padding: 0px">
	<f:facet name="left">
	
		<p:commandButton style="border: 0px;" value="Filtro"
			icon="ui-icon-arrowthick-1-s" action="temfiltro"/>
		
		<p:commandButton style="border: 0px" value="Perfil"
			icon="ui-icon-person" ajax="false" action="perfilEmpresa"/>

		<p:commandButton style="border: 0px" type="button" value="Ajuda"
			icon="ui-icon-help" onclick="PF('formem').show();"/>

		<p:commandButton style="border: 0px" type="button" value="Historico"
			icon="ui-icon-folder-collapsed" />
	
	</f:facet>

	<f:facet name="right">
		<p:commandButton style="border: 0px" type="button" value="Sair" ajax="false"
			icon="ui-icon-closethick" action="login"/>

	</f:facet>

</p:toolbar>
</h:form>
</html>
