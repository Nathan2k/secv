<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<ui:composition template="/WEB-INF/templateADM/templateADM.xhtml">
<ui:define name="title">Perfil ADM</ui:define>
<ui:define name="css"><link rel="stylesheet" type="text/css" href="resources/css/perfilADM.css" /></ui:define>

	<ui:define name="content">
		
		
		<p:panel styleClass="esse">
		<h:form>
		<h:panelGrid columns="2" style="width:100%">
		<h:panelGrid columns="1" style="width:50%">

			<p:outputLabel id="NIF" value="NIF: #{usuarioMBean.adm.NIF}"/>
			<br/>
			<p:outputLabel id="email" value="Email: #{usuarioMBean.adm.email}"/>
			<br/>
			<p:outputLabel id="nome" value="Nome: #{usuarioMBean.adm.nome}"/>
			<br/>
			<p:outputLabel id="senha" value="Senha: #{usuarioMBean.adm.senha}"/>
			<br/>
			<p:outputLabel id="telefone" value="Telefone: #{usuarioMBean.adm.telefone}"/>
			<br/>

		</h:panelGrid>

		<h:panelGrid columns="1" style="width:50%">

			<p:outputLabel id="cidade" value="Cidade: #{usuarioMBean.adm.cidade}"/>
			<br/>
			<p:outputLabel id="bairro" value="Bairro: #{usuarioMBean.adm.bairro}"/>
			<br/>
			<p:outputLabel id="rua" value="Rua: #{usuarioMBean.adm.rua}"/>
			<br/>
			<p:outputLabel id="cargo" value="Cargo: #{usuarioMBean.adm.cargo}"/>
			<br/>


		</h:panelGrid>
		</h:panelGrid>

			<center>
			<h:commandButton value="Editar" ajax="false" action="alterarPerfilADM?faces-redirect=true" style="height: 30px; font-size: 14px; width:120px; border: 0px; "/>
			</center>
		</h:form>
		
		
		
	</p:panel>
		
		
		
	</ui:define>

</ui:composition>


</html>
