<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets">
<h:head>
	<meta charset="UTF-8" />
	<link rel="stylesheet" type="text/css" href="resources/css/cssEmp.css" />
</h:head>
<h:body>
	<p:growl>
		<p:autoUpdate />
	</p:growl>

	<div class="center">
		<p:panel value="Login" style="width: 600px">
			<h:graphicImage library="img" name="logo-senai.png"
				style="width: 500px" />
			<p />
			<p:panel>
				<h:form>

					<center>
						<h:panelGrid columns="1">

							<h:outputText value="Nome da Empresa: " />
							<p:inputText label="Nome da Empresa" value="#{cadastroEmpresaMBean.emp.nome}"
								required="true" style="width: 350px;" 
								requiredMessage="Campo UsuÃ¡rio invalido" />

							<p:outputLabel for="cnpj" value="Cnpj:" />
							<p:inputMask id="cnpj" value="#{cadastroEmpresaMBean.emp.CNPJ}"
								mask="99.999.999/9999-99" required="true" style="width: 350px;"
								requiredMessage="Campo Cnpj invalido"  />

							<h:outputText value="Senha: " />
							<p:password label="Senha" id="senha1" match="senha2"
								value="#{cadastroEmpresaMBean.emp.senha}" required="true"
								style="width: 350px;"
								requiredMessage="Campo Senha invalido"  />

							<h:outputText value="Confirmar Senha: " />
							<p:password label="Confirmar Senha" id="senha2" value="#{cadastroEmpresaMBean.emp.senha}"
								required="true" style="width: 350px;"
								requiredMessage="Confirmar Senha invalido" />

							<h:outputText value="Representante(a): " />
							<p:inputText label="Representante"  value="#{cadastroEmpresaMBean.emp.representante}"
								required="true" style="width: 350px;"
								requiredMessage="Campo Representante(a) invalido"  />

							<p:outputLabel for="tel" value="Telefone:" />
							<p:inputMask id="tel"
							label="Telefone"
								value="#{cadastroEmpresaMBean.emp.telefone}"
								mask="(999) 99999-9999" required="true" style="width: 350px;"
								requiredMessage="Campo Telefone invalido"  />

							<h:outputText value="Email: " />
							<p:inputText 
							label="Email"
							value="#{cadastroEmpresaMBean.emp.email}"
								required="true" style="width: 350px;"
								requiredMessage="Campo Email invalido" >
								<f:validator validatorId="custom.emailValidator" />
								</p:inputText>

							<h:outputText value="Rua: " />
							<p:inputText 
							label="Rua"
							value="#{cadastroEmpresaMBean.emp.rua}"
								required="true" style="width: 350px;" 
								requiredMessage="Campo Rua invalido" />

							<h:outputText value="Bairro: " />
							<p:inputText 
							label="Bairro"
							value="#{cadastroEmpresaMBean.emp.bairro}"
								required="true" style="width: 350px;" 
								requiredMessage="Campo Bairro invalido" />

							<h:outputText value="Cidade: " />
							<p:inputText 
							label="Cidade"
							value="#{cadastroEmpresaMBean.emp.cidade}"
								required="true" style="width: 350px;" 
								requiredMessage="Campo Cidade invalido" />


						</h:panelGrid>

						<p />

						<h:commandButton value="Cadastrar"
							action="#{cadastroEmpresaMBean.salvar}"
							style="height: 30px; font-size: 14px; width:150px; border: 0px; " />
					</center>
				</h:form>

				<h:form>
					<center>
						<h:commandButton value="Voltar" ajax="false" action="login"
							style="height: 30px; font-size: 14px; width:150px; border: 0px; " />
					</center>
				</h:form>

				<p />


			</p:panel>

		</p:panel>

	</div>

</h:body>
</html>
