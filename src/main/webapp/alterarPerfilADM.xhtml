<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">


<ui:composition template="/WEB-INF/templateADM/templateADM.xhtml">
	<ui:define name="title">AlterarPerfil ADM</ui:define>

	<ui:define name="content">

		<h:body>

			<center>
			<div class="naosei">
				<p:panel value="Login" style="width: 600px">

					<h:graphicImage library="img" name="/logo-senai.png"
						style="width:300px; margin: 7px;" />

					<p />
					<p:panel>
						<h:form>

							<center>
								<h:panelGrid>

									<p:outputLabel id="nif" value="NIF: " />
									<p:inputText disabled="true" value="#{usuarioMBean.adm.NIF}" />
									<br />
									<p:outputLabel id="nomeADM" value="Nome: " />
									<p:inputText value="#{usuarioMBean.adm.nome}" />
									<br />
									<p:outputLabel id="email" value="Email: " />
									<p:inputText value="#{usuarioMBean.adm.email}" />
									<br />
									<p:outputLabel id="Telefone" value="Telefone: " />
									<p:inputText value="#{usuarioMBean.adm.telefone}" />
									<br />

								</h:panelGrid>
								<p />
							</center>

							<center>
								<h:commandButton value="Salvar"
									action="#{alterarPerfilMBean.alterarADM}"
									style="height: 30px; font-size: 14px; width:120px; border: 0px"
									ajax="false" />
							</center>

						</h:form>

						<p />

					</p:panel>
				</p:panel>
				</div>
			</center>

		</h:body>


	</ui:define>

</ui:composition>


</html>
