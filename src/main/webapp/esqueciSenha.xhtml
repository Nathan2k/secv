<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets">
<h:head>
	<meta charset="UTF-8" />
	<link rel="stylesheet" type="text/css" href="resources/css/cssEmp.css" />
		<title>Esqueci Senha</title>
</h:head>
<h:body>

	<div class="center">


		<p:panel value="Login" style="width: 600px">
			<h:graphicImage library="img" name="logo-senai.png"
				style="width: 500px" />
			<p />

			<p:panel>
				<center>
					<h:form>
						<p:messages id="msgs" />
						<h:panelGrid columns="1">

							<h:outputText id="recuperaemail" value=" Insira seu E-mail: " />
							<p:inputText label="Email" id="usuarioa"
							requiredMessage="Email incorreto!"
								value="#{recuperarSenhaMBean.mens.destinatario}"
								style="width:240px" required="true" />

						</h:panelGrid>
						<p />
						<div align="center">

							<p:commandButton value="Enviar"
								action="#{recuperarSenhaMBean.verificaEmail}"
								style="height: 30px; font-size: 14px; width:220px" ajax="false" />

						</div>
						<p />

					</h:form>
					<h:form>
						<h:commandButton value="Voltar" ajax="false" action="login"
							style="height: 30px; font-size: 14px; width:150px; border: 0px; " />
					</h:form>
				</center>
				<p />


			</p:panel>
		</p:panel>
	</div>
</h:body>
</html>
