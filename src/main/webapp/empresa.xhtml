<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets">
<h:head>
	<meta charset="UTF-8" />
</h:head>
<h:body>

	<h:panelGrid columns="1" cellpadding="2">
		<p:commandButton value="Clica aqui" type="button"
			onclick="PF('formem').show();" />

	</h:panelGrid>

	<p:dialog header="Cadastro Empresa" widgetVar="formem" resizable="false"
		draggable="false">

		<h:panelGrid columns="2" cellpadding="3">

			<p:outputLabel for="cnpj" value="Cnpj:" />
			<p:inputMask id="cnpj" value="#{CadastroEmpresaMBean.emp.CNPJ}" mask="99.999.999/9999-99" />

			<h:outputText value="Senha: " />
			<p:password id="nonFeedback" value="#{CadastroEmpresaMBean.emp.senha}" required="true" />

			<!-- CONFIRMAR A SENHA TEM Q FAZER COM JQUERY -->
			<h:outputText value="Confirmar Senha: " />
			<p:password id="nonFeedback" value="#{a}" required="true" />

			<h:outputText value="Representante: " />
			<p:inputText value="#{CadastroEmpresaMBean.emp.representante}" required="true" />

			<p:outputLabel for="tel" value="Telefone:" />
			<p:inputMask id="tel" value="#{CadastroEmpresaMBean.emp.telefone}" mask="(999) 99999-9999" />

			<h:outputText value="Email: " />
			<p:inputText value="#{CadastroEmpresaMBean.emp.email}" required="true" />

			<h:outputText value="Rua: " />
			<p:inputText value="#{CadastroEmpresaMBean.emp.rua}" required="true" />

			<h:outputText value="Bairro: " />
			<p:inputText value="#{CadastroEmpresaMBean.emp.bairro}" required="true" />

			<h:outputText value="Cidade: " />
			<p:inputText value="#{CadastroEmpresaMBean.emp.cidade}" required="true" />

			
			<p:commandButton value="Cancelar" type="cancelar" />
			<p:commandButton value="Cadastrar" type="cadastro" />

		</h:panelGrid>



	</p:dialog>

</h:body>
</html>
